<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: rgb(11, 9, 23);
            color: white;
        }
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        .title, .subtitle{
            text-align: center;
            margin: 0;
        }

        h3.subtitle {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 5vh;
        }

        .main{
            width: 60%;
            margin-left: auto;
            margin-right: auto;    
            justify-content: center;
        }

        .whatsapp a, .instagram a, .gmail a{
            display: flex;
            flex-direction: row;
            align-items: center;
            color: white;
        }

        .whatsapp a i, .instagram a i, .gmail a i{
            margin-right: 10px;
            margin-left: 10px;
            color: white;
        }

        .whatsapp {
            background-image: linear-gradient(to right, #128C7E, #25D366);
            border-radius: 10px;
            transition: all .3s;
        }

        .whatsapp:hover{
            transform: scale(1.1);
            transition: all .3s;
            box-shadow: 2px 2px 15px 7px #1DD136;
        }

        .instagram:hover{
            transform: scale(1.1);
            transition: all .3s;
            box-shadow: 2px 2px 15px 7px #e3208f;
        }
        .gmail:hover{
            transform: scale(1.1);
            transition: all .3s;
            box-shadow: 2px 2px 15px 7px #e01010;
        }

        .instagram {
            background: linear-gradient(to right, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fcaf45, #ffdc80);
            border-radius: 10px;
            transition: all .3s;
        }
        .gmail {
            background-image: linear-gradient(to right, #e14822, #ee4f2f);
            border-radius: 10px;
            transition: all .3s;
        }

        .main div{
            margin: 3vh;
            margin-left: auto;
            margin-right: auto;
        }

        .social a p {
            font-size: 20px;
        }

        .imgHead {
            display: flex;
            margin-top: 5vh;
            margin-bottom: 3vh;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            text-align: center;
            margin-top: 5vh !important;
            width: max-content;
        }

        .footer p a {
            color: cyan;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="artek.png" alt="artek" width="120px" height="120px" class="imgHead">
        <hr width="50% ">
        <h3 class="subtitle">klik tombol dibawah buat hubungi kita ya!!</h3>
    </div>
    <div class="main">
        <div class="social whatsapp">
            <a href="https://wa.me/6281413039068">
                <i class="fa fa-whatsapp" style="font-size: 45px;"></i>
                <p>WhatsApp</p>
            </a>
        </div>
        <div class="social instagram">
            <a href="https://www.instagram.com/artechsolution.id/">
                <i class="fa fa-instagram" style="font-size: 45px;"></i>
                <p>Instagram</p>
            </a>
        </div>
        <div class="social gmail">
            <a href="mailto:artechsolutions.id@gmail.com">
                <i class="fa fa-envelope" style="font-size: 37px;"></i>
                <p>Gmail</p>
            </a>
        </div>
        <div class="footer">
            <p>Copyright &copy; 2021 <a href="#">Artech</a> Solution</p>
        </div>
    </div>
</body>
</html>
